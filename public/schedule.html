<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Joop</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Open+Sans+Condensed:300|Shadows+Into+Light|Titillium+Web" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://use.fontawesome.com/f4a74593fb.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron" id="schedule-jumbo">
        <button id="exit-schedule" class="btn btn-md btn-danger">exit</button>
            <div id="friend-list-quick">
                <i id="exit-friend-list-quick" class="fa fa-arrow-left" aria-hidden="true"></i>
            
            <div class="friend-list-name-item">
            Example Name
            </div>
            </div>
            <div class="row">
                <div id="feature-description"> Add friends to your weekly schedule...</div>
                <center>
                    <button class="btn btn-md btn-danger" id="refresh-week">Fresh Week</button>
                </center>
            </div>
            <div class="row" id="weekday-row">
                <div class="col-lg-2">
                    <div class="day-title">
                        Monday
                    </div>
                    <div class="days">
                        <button class="btn btn-md add-to-sched"> <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="day-title">
                        Tesuday
                    </div>
                    <div class="days">
                        <button class="btn btn-md add-to-sched"> <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="day-title">
                        Wednesday
                    </div>
                    <div class="days">
                        <button class="btn btn-md add-to-sched"> <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="day-title">
                        Thursday
                    </div>
                    <div class="days">
                        <button class="btn btn-md add-to-sched"> <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="day-title">
                        Friday
                    </div>
                    <div class="days">
                        <button class="btn btn-md add-to-sched"> <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <!--   end of row -->
            </div>
            <div class="row" id="weekend-row">
                <div class="col-md-3">
                    <div class="day-title">
                        Saturday
                    </div>
                    <div class="weekend-days">
                        <button class="btn btn-md add-to-sched"> <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="day-title">
                        Sunday
                    </div>
                    <div class="weekend-days">
                        <button class="btn btn-md add-to-sched"> <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!--        end of schedule-jumbotron -->
        </div>
    </div>
            <script src="js/schedule.js" type="text/javascript"></script> 
</body>
</html>
